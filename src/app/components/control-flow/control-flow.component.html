<div class="form">
    <div>
        
    @if (condition) {
        <div class="item">Content to render when condition is <span class="t">True</span>.</div>
        <div class="item">Content to render when condition is <span class="t">True</span>.</div>
    } @else {
        <div class="item">Content to render when condition is <span class="f">False</span>.</div>
    }

    <div>
        <button class="btn btn-primary" (click)="switch()">Submit</button>
        <button class="btn btn-primary" (click)="switch()"[class.disabled]="condition" [disabled]="condition">Disabled</button>
    </div>
    </div>
</div>

<div class="form">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        @for (item of data; track item.id) {
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
            </tr>
        } @empty {
                <tr>
                    <td>There are no items.</td>
                </tr>
        }
    </table>

</div>
